<!-- inline tags -->
<!-- oder ohne class= um kleiner zu machen-->
<textarea class="form-control" 
type="text" 
[(ngModel)]="chatMessage" 
placeholder="Schreiben..."
(keyup.enter)= "addMessage(chatMessage)"
>

</textarea>
<!-- primary, secondary, -->
<button class="btn btn-secondary" (click)="addMessage(chatMessage)" [disabled]="!chatMessage">
    send
</button>

<p> {{ chatMessage }} </p>
