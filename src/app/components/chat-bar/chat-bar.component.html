<!-- Hier wird ein Texteingabefeld mit einer Eingabefeldbindung an ngModel erstellt -->

<textarea
  class="form-control"
  rows="2"
  type="text"
  placeholder="Hier Ihre Nachricht eingeben..."
  [(ngModel)]="chatMessage"
  (keyup.enter)="addMessage(chatMessage)"
></textarea>

<!-- Ein Button zum AuslÃ¶sen der addMessage()-Funktion -->
<button
  class="btn btn-primary btn-success"
  [disabled]="!(chatMessage.trim() && nickname)"
  (click)="addMessage(chatMessage)"
>
  Senden
</button>

<!-- Hier wird eine Fehlermeldung angezeigt, wenn errorMessage einen Wert enthÃ¤lt -->
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
